<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dumb stupid game</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="main-menu" class="fullscreen-menu">
      <div id="main-menu-inner" class="fullscreen-menu-inner">
        <div class="fullscreen-menu-row">
          <span id="game-title">Untitled Game</span>
        </div>
        <div class="fullscreen-menu-row">
          <input type="text" id="in-game-name"> <button id="play">Play!</button>
        </div>
        <div class="fullscreen-menu-row"></div>
      </div>
    </div>
    <div id="pause-menu" class="hidden anchored fullscreen-menu">
      <div id="pause-menu-inner" class="fullscreen-menu-inner">
        <div id="pause-title" class="fullscreen-menu-row">
          <span id="paused-text">Game Paused</span>
        </div>
        <div id="pause-options" class="fullscreen-menu-row">
          <img id="settings-btn" class="pause-menu-btn" src="./assets/gear-solid.png">
          <img id="continue-btn" class="pause-menu-btn" src="./assets/play-solid.png">
          <img id="quit-btn" class="pause-menu-btn" src="./assets/right-from-bracket-solid.png">
        </div>
      </div>
    </div>
    <div id="game">
      <canvas id="mobile" class="anchored"></canvas>
      <canvas id="static" class="anchored">This text should not appear</canvas>
    </div>
  </body>
  <script src="./scripts/constlet.js" defer></script>
  <script src="./scripts/state.js" defer></script>
  <script src="./scripts/zoom.js" defer></script>
  <script src="./scripts/rectangle.js" defer></script>
  <script src="./scripts/events.js" defer></script>
  <script src="./scripts/abilities.js" defer></script>
  <script src="./scripts/player.js" defer></script>
  <script src="./scripts/bindables.js" defer></script>
  <script src="./scripts/aftervars.js" defer></script>
</html>
